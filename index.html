<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo-section">
            <span class="menu-icon">â˜°</span>
            <div class="logo"><img src="ship.png" alt=""></div>
        </div>
        <div class="nav-items">
            <div class="support-center">
                <span class="icon">ðŸŽ§</span>
                Support Center
            </div>
            <div class="wallet">
                <span class="icon">ðŸ’¼</span>
                Rs. 0.00
            </div>
            <div class="user-icon">A</div>
        </div>
        <div class="sidebar">
            <span class="close-btn">âœ–</span>
            <span><img src="ship.png" alt=""></span>
            <div class="icons">
                <img src="1.svg" alt="">
                <img src="2.svg" alt="">
                <img src="3.svg" alt="">
                <img src="4.svg" alt="">
                <img src="1.svg" alt="">
                <img src="2.svg" alt="">
            </div>
        </div>
    </nav>

   
    
    <div class="card">
       
        <div class="card-body">
           
            <div class="inner">
                <form id="Profile">
                    <div class="upload">
                        <div class="upload-in">
                            <h1>Upload Your Pan Card</h1>
                            <span style="color: red;"><i>*Please verify while uploading</i></span>
                        </div>
                        <div class="drag">
                            <label for="input-file" id="drop-area">
                                <input type="file" accept="image/*" id="input-file" hidden>
                                <div id="img-view">
                                   <img src="img.png" alt="photo"> 
                                   <p>Drag and drop or click here <br> to upload image</p>
                                   <span>You can upload any image</span>
                                </div>
                            </label>
                        </div>
                    </div>

     

                </form>
                <div class="form-container">
                    <h1>Contact Details</h1>
                    <form>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="firstName">FirstName</label>
                                <input type="text" id="firstName" name="firstName">
                            </div>
                            <div class="form-group">
                                <label for="lastName">LastName</label>
                                <input type="text" id="lastName" name="lastName">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="mobileNumber">Mobile Number</label>
                                <input type="text" id="mobileNumber" name="mobileNumber">
                            </div>
                            <div class="form-group">
                                <label for="alternateMobileNumber">Alternate Mobile Number</label>
                                <input type="text" id="alternateMobileNumber" name="alternateMobileNumber">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="form-container1">
                    <h1>Individual KYC</h1>
                    <p>(If you have front and back of aadhar in one image file, please upload the same file in both the fields.)</p>
                    <form>
                        <div class="form-group">
                            <label for="aadharNumber">Individual Aadhar Number</label>
                            <input type="text" id="aadharNumber" name="aadharNumber">
                        </div>
                        <div class="upload-container">
                            <div class="upload-group">
                                <label for="aadharFront">Individual Aadhar Front</label>
                                <div class="upload-button">
                                    Drag & Drop <span class="upload-icon"><img src="img.png" alt=""></span>
                                </div>
                                <input type="file" id="aadharFront" name="aadharFront" hidden>
                            </div>
                            <div class="upload-group">
                                <label for="aadharBack">Individual Aadhar Back</label>
                                <div class="upload-button">
                                    Drag & Drop <span class="upload-icon"><img src="img.png" alt=""></span>
                                </div>
                                <input type="file" id="aadharBack" name="aadharBack" hidden>
                            </div>
                        </div>
                    </form>
                </div>
            
            </div>
        </div>
    </div> 
    
    <script src="script.js"></script>
</body>
</html>
